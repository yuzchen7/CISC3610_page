<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script type="text/javascript" src="../../JS/universal.js"></script>
        <script type="text/javascript" src="JS/Audio.js"></script>
    </head>

    <body>
        <center>
            <input id="circle" type="text" value="" />

            <div id="center_div">
                <h1>Play List</h1>
                <hr />
                <div id="content_div">
                    <br />
                    <div>
                        <form class="play_able" name="0">
                            <input type="button" class="botton" value="Relaxing">
                        </form>
                    </div>
                    <audio class="audio">
                        <source src="Assets/audio/relaxing-145038.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <br />

                    <div>
                        <form class="play_able" name="1">
                            <input type="button" class="botton" value="Ambient Classical-Guitar">

                    </div>

                        <source src="Assets/audio/ambient-classical-guitar-144998.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>

                    <br />

                    <div>
                        <form class="play_able" name="2">
                            <input type="button" class="botton" value="Waterfall">
                        </form>
                    </div>
                    <audio class="audio">
                        <source src="Assets/audio/waterfall-140894.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <br />

                    <div>
                        <center>
                            <img src="Assets/prev.png" height="100px" id="prev_music" class="click_able">
                            &nbsp; &nbsp; &nbsp;

                            &nbsp; &nbsp; &nbsp;
                            <img src="Assets/next.png" height="100px" id="next_music" class="click_able">
                        </center>
                    </div>
                </div>

                <hr/> <br/>

                <div>
                    <center>
                        <form action="../../index.html" class="click_able">
                            <input type="submit" value="Back To Main Page" class="botton">
                        </form>
                    </center>
                </div>
            </div>
            
        </center>

</html>
